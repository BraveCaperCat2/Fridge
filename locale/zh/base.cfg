[item-description]
refrigerater=核动力冰箱, 放在里面的东西腐烂速度减慢20倍
logistic-refrigerater-passive-provider=物流冰箱, 可以供货, 放在里面的东西腐烂速度减慢20倍
logistic-refrigerater-requester=物流冰箱, 可以请求物品, 放在里面的东西腐烂速度减慢20倍
logistic-refrigerater-buffer=物流冰箱, 可以请求和提供物品, 放在里面的东西腐烂速度减慢20倍
preservation-warehouse=冷冻仓库, 需要通电, 放在里面的东西会完全停止腐烂

[mod-setting-name]
fridge-small-chest-capacity=小型冰箱容量
fridge-large-chest-capacity=大型冰箱容量
fridge-freeze-rate=冷冻速率
fridge-power-consumption=能源消耗
fridge-power-capacity=能源容量

[mod-setting-description]
fridge-small-chest-capacity=设置小型冰箱的物品存储容量
fridge-large-chest-capacity=设置大型冰箱的物品存储容量
fridge-freeze-rate=设置冰箱减缓物品腐烂的倍率, 1代表保持原本速率, 5代表减慢五倍, 以此类推
fridge-power-consumption=设置冰箱的能源消耗率(单位: MW)
fridge-power-capacity=设置冰箱的能源存储容量(单位: MJ)
