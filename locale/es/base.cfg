fridge-large-chest-capacity=Establece la capacidad de almacenamiento de objetos para refrigeradores grandes
fridge-freeze-rate=Establece la velocidad a la que los refrigeradores ralentizan el deterioro de los objetos. 1 significa velocidad normal, 5 significa 5 veces más lento, etc.
fridge-power-consumption=Establece la tasa de consumo de energía de los refrigeradores (en MW)
fridge-power-capacity=Establece la capacidad de almacenamiento de energía de los refrigeradores (en MJ)
