[item-description]
refrigerater=原子力冷蔵庫、アイテムの腐敗速度を20倍遅くします
logistic-refrigerater-passive-provider=物流冷蔵庫、アイテムを供給可能、アイテムの腐敗速度を20倍遅くします
logistic-refrigerater-requester=物流冷蔵庫、アイテムを要求可能、アイテムの腐敗速度を20倍遅くします
logistic-refrigerater-buffer=物流冷蔵庫、アイテムの要求と供給が可能、アイテムの腐敗速度を20倍遅くします
preservation-warehouse=冷凍倉庫、電力が必要、アイテムの腐敗を完全に停止します

