fridge-small-chest-capacity=小型冷蔵庫容量
fridge-large-chest-capacity=大型冷蔵庫容量
fridge-freeze-rate=冷凍速度
fridge-power-consumption=消費電力
fridge-power-capacity=電力容量

[mod-setting-description]
fridge-small-chest-capacity=小型冷蔵庫のアイテム保管容量を設定
fridge-large-chest-capacity=大型冷蔵庫のアイテム保管容量を設定
fridge-freeze-rate=冷蔵庫の腐敗遅延率を設定。1は通常速度、5は5倍遅く、という具合です
fridge-power-consumption=冷蔵庫の消費電力を設定（単位：MW）
fridge-power-capacity=冷蔵庫の電力容量を設定（単位：MJ）